<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title> - jsFiddle demo</title>

  <script type="text/javascript" src="./fiddle_files/jquery-1.9.0.js"></script>
  <link rel="stylesheet" type="text/css" href="./fiddle_files/normalize.css">

  <link rel="stylesheet" type="text/css" href="./fiddle_files/result-light.css">



      <script type="text/javascript" src="../dist/transparency.js"></script>


  <style type="text/css">

  </style>

<script type="text/javascript">//<![CDATA[
$(window).load(function(){
var data = [
    {foo: 'Foo1', bar: 'Bar1', baz: 'Baz1'},
    {foo: 'Foo2', bar: 'Bar2', baz: 'Baz2'},
    {foo: 'Foo3', bar: 'Bar3', baz: 'Baz3'},
    {foo: 'Foo4', bar: 'Bar4', baz: 'Baz4'},
    {foo: 'Foo5', bar: 'Bar5', baz: 'Baz5'},
    {foo: 'Foo6', bar: 'Bar6', baz: 'Baz6'},
    {foo: 'Foo7', bar: 'Bar7', baz: 'Baz7'},
    {foo: 'Foo8', bar: 'Bar8', baz: 'Baz8'},
    {foo: 'Foo9', bar: 'Bar9', baz: 'Baz9'},
    {foo: 'Foo10', bar: null, baz: 'Baz10'}
    ];
$('.items').render(data);


$('.delete-row').on('click', function(ev) {
    ev.preventDefault();
    var index = $('.items').children().index($(ev.target).closest('tr'));
    data.splice(index, 1);
    $('.items').render(data);
});
});//]]>

</script>


</head>
<body style="zoom: 1;">
  <p>Try removing something from the middle and wath last row values</p>
<table>
    <thead>
        <tr>
            <th>Foo</th>
            <th>Bar</th>
            <th>Baz</th>
        </tr>
    </thead>
    <tbody class="items">
        <tr>
            <td><input class="foo"></td>
            <td><input class="bar"></td>
            <td><input class="baz"></td>
            <td><a href="http://jsfiddle.net/a54L9/show/#" class="delete-row">Delete</a></td>
        </tr>
    </tbody>
</table>






</body></html>
